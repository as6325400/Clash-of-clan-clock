version: '3'

networks:
    cocclock-net:
        driver: bridge

services:
    mariadb:
        container_name: mariadb_cocclock
        image: mariadb:latest
        environment:
            MYSQL_ROOT_PASSWORD: root
            MYSQL_DATABASE: cocclock
        volumes:
            - ./mariadb:/var/lib/mysql
        networks:
            - cocclock-net

    database:
        container_name: phpmyadmin_cocclock
        image: phpmyadmin/phpmyadmin
        ports:
            - "8080:80"
        environment:
            PMA_HOST: mariadb
            MYSQL_ROOT_PASSWORD: root
        depends_on:
            - mariadb
        networks:
            - cocclock-net

    app:
        container_name: cocclock_app
        build:
            context: .
            dockerfile: Dockerfile
        volumes:
            - .:/app
        depends_on:
            - mariadb
        networks:
            - cocclock-net
